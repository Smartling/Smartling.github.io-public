<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}

  <body class="theme-base-smartling">

    {% include sidebar.html %}


    <div class="content container">
      {{ content }}
    </div>

<script src="{{ site.baseurl }}bower_components/simple-jekyll-search/dest/jekyll-search.js" type="text/javascript"></script>
    
    
    <script type="text/javascript">
      SimpleJekyllSearch.init({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        dataSource: '{{ site.baseurl }}bower_components/simple-jekyll-search/search.json',
        searchResultTemplate: '<li><a href="{url}" title="{desc}">{title}</a></li>',
        noResultsText: 'No results found',
        limit: 10,
        fuzzy: true,
      })
    </script>

  </body>
</html>
